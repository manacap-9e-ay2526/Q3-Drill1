<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1 - Basic Calculator</title>

      <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- EXTERNAL CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1>Basic Calculator</h1>
    <p>Click the button to multiply 67 and 256</p>
    <p id="Result">Answer: </p>

    <button type="button" class="btn btn-primary" onclick="
        let Var1 = 67;
        let Var2 = 256;
        let Result = Var1 * Var2;
        document.getElementById('Result').innerHTML='Answer:' + Result;
        ">Calculate</button>
    <button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
  
</div>
    
</body>
</html>
